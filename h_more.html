<!DOCTYPE HTML>

<html>
    <head>
        <meta charset="utf-8" />
        <title>HTML 标题</title>
    </head>
    
    <body>
        <p>hr 标签定义水平线</p>
        <hr />  <!--这是一个注释，注释不会在浏览器中显示-->
        <h1>这是一个一级标题</h1>
        <hr />
        <h2>这是一个二级标题</h2>
        <hr />
        <h3>这是一个三级标题</h3>
        <hr />
        <h4>这是一个四级标题</h4>
        <hr />
        <h5>这是一个五级标题</h5>
        <hr />
        <h6>这是一个六级标题</h6>
    </body>
</html>
