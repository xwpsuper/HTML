<!DOCTYPE HTML>

<html>
    <head>
        <meta charset="utf8">
        <title>这是HTML的基础联系</title>
    </head>
    
    <body>
        <h1>这是一级标题</h1>
        <p>这是一级标题下的第1个段落</p>
        <p>这是一级标题下的第2个段落</p>
        <a href="http://www.runoob.com">这是一个连接</a>
        <img src="1.jpg" width="300" height="200" />
        <h2>这是二级标题</h2>
        <p>这是2级标题下的第1个段落</p>
        <p>这是2级标题下的第2个段落</p>
        <h3>这是三级标题</h3>
        <p>这是3级标题下的第1个段落</p>
        <p>这是3级标题下的第2个段落</p>
        <h4>这是四级标题</h4>
        <p>这是4级标题下的第1个段落</p>
        <p>这是4级标题下的第2个段落</p>
        <h5>这是五级标题</h5>
        <p>这是5级标题下的第1个段落</p>
        <img src="2.jpg" width="250" height="230" />
        <br />
        <a href="http://www.baidu.com">这是百度连接</a>
        <p>这是5级标题下的第2个段落</p>
        <h6>这是6级标题</h6>
        <p>这是6级标题下的第1个段落</p>
        <p>这是6级标题下的第2个段落</p>
        <h7>这是7级标题(没有七级标题！！哈哈哈哈)</h7>   <!--没有七级标题--> 
        <p>这是7级标题下的第1个段落</p>
        <p>这是7级标题下的第2个段落</p>
    </body>
</html>
