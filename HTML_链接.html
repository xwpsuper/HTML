<!DOCTYPE HTML>

<html>
    <head>
        <meta charset="utf-8" />
        <title>复杂的邮件链接</title>
    </head>
    <body>
        <p>
            这是一个复杂的邮件链接：
            <a href="mailto:someone@example.com?cc=someoneelse@example.com&bcc=andsomeoneelse@example.com&subject=Summer%20Party&body=You%20are%20invited%20to%20a%20big%20summer%20party!" target="_top">
                发送邮件！
            </a>
        </p>
    </body>
</html>
